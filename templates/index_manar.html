<!DOCTYPE html>
<html>
<head>
    <title>FIU Tech Quiz</title>
</head>
<body>
    <h1>Welcome to the FIU Tech Quiz!</h1>
    <form method="post">
        <p>{{ questions['question'] }}</p>
        {% for option in questions['options'] %}
            <input type="radio" name="initial" value="{{ option['answer'] }}"> {{ option['answer'] }}<br>
        {% endfor %}
        <br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
