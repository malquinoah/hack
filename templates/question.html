<!DOCTYPE html>
<html>
<head>
    <title>FIU Tech Quiz</title>
</head>
<body>
    <h1>Answer the following question:</h1>
    <form method="post">
        <p>{{ question }}</p>
        {% for option in options %}
            <input type="radio" name="answer" value="{{ option['answer'] }}"> {{ option['answer'] }}<br>
        {% endfor %}
        <br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
